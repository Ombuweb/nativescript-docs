site:
  title: NativeScript Documentation
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://nativescript-docs-26174.web.app/
  start_page: docs/main/ROOT/index.adoc


urls:
  html_extension_style: drop


asciidoc:
  attributes:
    imagesdir: ~
    page-toclevels: 2@
#    description: ~
    idprefix: ''
    idseparator: '-'
    page-pagination: true
  extensions:
  - ./lib/tabs-block/extension.js


antora:
  extensions:
    - require: '@antora/lunr-extension'
      enabled: true


content:
  sources:
    - url: ../
      start_paths:
        - docs/best-practices/
        - docs/capacitor
        - docs/components
        - docs/main
        - docs/plugins

ui:
  bundle:
    url: ../ui/build/ui-bundle
    snapshot: true
output:
  dir: ../live
  clean: true